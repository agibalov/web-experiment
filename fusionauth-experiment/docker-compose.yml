services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fusionauth
      POSTGRES_PASSWORD: fusionauth
      POSTGRES_DB: fusionauth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fusionauth -d fusionauth"]
      interval: 5s
      timeout: 3s
      retries: 30
    volumes: [db:/var/lib/postgresql/data]
  fusionauth:
    image: fusionauth/fusionauth-app:latest
    depends_on:
      db:
        condition: service_healthy
    ports: ["9011:9011"]
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/fusionauth
      DATABASE_USERNAME: fusionauth
      DATABASE_PASSWORD: fusionauth
      DATABASE_ROOT_USERNAME: fusionauth
      DATABASE_ROOT_PASSWORD: fusionauth
      SEARCH_TYPE: database
      FUSIONAUTH_APP_RUNTIME_MODE: development
      FUSIONAUTH_APP_KICKSTART_FILE: /kickstart/kickstart.json
      FUSIONAUTH_APP_SILENT_MODE: "true"
    volumes:
      - ./kickstart:/kickstart
volumes: { db: {} }
