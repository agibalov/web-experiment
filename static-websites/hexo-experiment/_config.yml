# Site
title: Hexo Experiment
subtitle: The Ultimate Hexo Experiment
description: where no man has gone before
author: Andrey A.
author_title: Software Engineer
language: en
timezone:
avatar: 'https://www.gravatar.com/avatar/0b60790aafcdfa51aca282140aa9573e?s=128&d=identicon&r=PG'
location: Worldwide


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://agibalov.io/hexo-experiment
root: /hexo-experiment/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

theme: landscape-customized

menu:
  Home: /
  Archives: /archives

# Contacts
contacts:
  github: https://github.com/agibalov
  twitter: https://twitter.com/loki2302

# Deployment
deploy:
  type: git
  repo: https://github.com/agibalov/hexo-experiment.git
  branch: gh-pages
